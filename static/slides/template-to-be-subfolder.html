<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title></title>

		<link rel="stylesheet" href="../css/reveal.css">
		<link rel="stylesheet" href="../css/custom.css">
		<link rel="stylesheet" href="../css/theme/white.css">
		<script src="https://unpkg.com/ionicons@4.2.4/dist/ionicons.js"></script>
		<script src="https://api.tonyxu.io/view/slide" async></script>

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-577792-7"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-577792-7');
		</script>

		<link rel="shortcut icon" sizes="16x16" href="/favicons/favicon.png">
		<link rel="shortcut icon" sizes="32x32" href="/favicons/favicon-32.png">
		<link rel="icon" sizes="192x192" href="/favicons/favicon-192.png">
		<link rel="apple-touch-icon icon" sizes="76x76" href="/favicons/favicon-76.png">
		<link rel="apple-touch-icon icon" sizes="120x120" href="/favicons/favicon-120.png">
		<link rel="apple-touch-icon icon" sizes="152x152" href="/favicons/favicon-152.png">
		<link rel="apple-touch-icon icon" sizes="180x180" href="/favicons/favicon-180.png">
		<link rel="apple-touch-icon icon" sizes="192x192" href="/favicons/favicon-192.png">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../css/print/pdf.css' : '../css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="topbar">Created by Tony Xu</div>
		<div class="reveal">
			<div class="slides">
				<section>

				</section>
			</div>
		</div>

		<script src="../lib/js/head.min.js"></script>
		<script src="../js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: '../lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '../plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '../plugin/search/search.js', async: true },
					{ src: '../plugin/zoom-js/zoom.js', async: true },
					{ src: '../plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
