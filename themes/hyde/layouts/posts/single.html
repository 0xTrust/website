{{ define "main" -}}
<div class="posts">
    <h1>{{ .Title }}</h1>
    {{ range where .Pages "Section" .Site.Params.postsDir -}}
    <div class="post">
        <h1 class="post-title">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h1>
        <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
        {{ .Summary }} {{ if .Truncated }}
        <div class="read-more-link">
            <a href="{{ .RelPermalink }}">Read more Â»</a>
        </div>
        {{ end }}
    </div>
    {{- end }}
</div>
{{- end }}
