<div class="sidebar">
    <div class="menu-bar">
        {{ range $.Site.Home.AllTranslations }}
          {{ if ne $.Site.Language.Lang .Language.Lang }}
            <a class="language-menu" href="{{ .URL }}"><span class="icon-globe"></span> <span>{{ .Language.LanguageName }}</span></a>
          {{ end}}
        {{ end }}
        
        <div class="menu-toggle"><span class="icon-bars"></span></div>
      </div>
  <div class="sidebar-sticky">
    <div class="sidebar-about">
      <a href={{"/" | absLangURL}}><h1>{{ .Site.Title }}</h1></a>
      <p class="lead">
      {{ with .Site.Params.description }} {{.}} {{end}}
      </p>
    </div>

    <ul class="sidebar-nav">
      {{ range .Site.Menus.main -}}
        <li><a href="{{.URL | absLangURL}}">{{ .Pre }} {{ .Name }} </a></li>
      {{- end }}
    </ul>

    <!-- <p>{{ with .Site.Params.copyright }}{{.}}{{ else }}&copy; {{ now.Format "2006"}}. All rights reserved. {{end}}</p> -->
  </div>
</div>
<script>
    function sidebarNavToggle() {
      document.querySelectorAll('.sidebar-nav')[0].classList.toggle('sidebar-nav-show');
    }
    document.querySelector('.menu-toggle')
      .addEventListener('click', sidebarNavToggle);
</script>
