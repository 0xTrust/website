{{ define "main" -}}
<div class="post">
  <h1>{{ .Title }}</h1>
  <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
  {{ .Content }}
</div>


{{ if (not (eq .Site.DisqusShortname "")) | and (not .Params.disableComments) }}
  <h2>Comments</h2>
  {{ template "_internal/disqus.html" . }}
{{ end }}

{{- end }}
